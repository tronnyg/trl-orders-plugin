database:
  type: sqlite
  host: localhost
  port: 3306
  database: norder
  username: root
  password: password123
  # Connection pool settings
  pool-size: 10           # Maximum number of connections in the pool
  minimum-idle: 2         # Minimum idle connections to maintain
  keepalive-time: 600000  # Time in ms to keep idle connections alive (10 minutes)
  maximum-lifetime: 1800000  # Maximum lifetime of a connection in ms (30 minutes)
  connection-timeout: 10000  # Timeout in ms for getting a connection from the pool (10 seconds)

lang: en_US

permissions:
  order: norder.use
  order-cancel: norder.cancel
  order-menu: norder.menu
  order-admin: norder.admin
  # norder.limit.<number> | default 5
  order-limit: norder.limit
  # norder.expiration.<number in days> | default 7
  order-expiration: norder.expiration
  use-highlight: norder.highlight
date-format: "dd-MM HH:mm:ss"

commands:
  order:
    aliases:
      - norder
      - "sipariş"
  order-admin:
    aliases:
      - norderadmin
      - "siparişadmin"

settings:
  # Enable debug mode for detailed logging
  debug: false
  highlight-fee: 2.5
  send-webhooks: false
  min-price-per-item: 0.01
  max-price-per-item: 1000
  # MMOItems, ItemsAdder, Nexo Items support
  custom-item-support: true
  # Auto-save interval in minutes (saves order data to database periodically)
  auto-save-interval: 5
  # Broadcast settings for new orders
  broadcast:
    enabled: true
    # Minimum total price for broadcast (price * amount)
    min-total-price: 1000

number-format:
  suffixes:
    - ""
    - "K"
    - "M"
    - "B"
    - "T"
  decimal-places: 1
  # Examples:
  # decilmalPlaces: 1 would format 1500 as 1.5K
  # decimalPlaces: 2 would format 1500 as 1.50K
  # decimalPlaces: 3 would format 1500 as 1.500K

progress-bar:
  length: 10
  complete-symbol: "█"
  incomplete-symbol: "░"
  complete-color: "&a"
  incomplete-color: "&7"

blacklist-items:
  - "BEDROCK"
  - "COMMAND_BLOCK"
  - "COMMAND_BLOCK_MINECART"
  - "CHAIN_COMMAND_BLOCK"
  - "REPEATING_COMMAND_BLOCK"
  - "STRUCTURE_BLOCK"
  - "STRUCTURE_VOID"
  - "JIGSAW"
  - "BARRIER"
  - "LIGHT"
  - "DEBUG_STICK"
  - "KNOWLEDGE_BOOK"
  - "SPAWNER"
  - "END_PORTAL_FRAME"
  - "END_PORTAL"
  - "NETHER_PORTAL"
  - "END_GATEWAY"
  - "FROSTED_ICE"
  - "INFESTED_STONE"
  - "INFESTED_COBBLESTONE"
  - "INFESTED_STONE_BRICKS"
  - "INFESTED_MOSSY_STONE_BRICKS"
  - "INFESTED_CRACKED_STONE_BRICKS"
  - "INFESTED_CHISELED_STONE_BRICKS"
  - "INFESTED_DEEPSLATE"
  - "REINFORCED_DEEPSLATE"
  - "PETRIFIED_OAK_SLAB"
  - "FARMLAND"
  - "BUDDING_AMETHYST"

# Per-item price overrides
# If no information is provided for an item, it uses the overall min/max values from settings
per-item-price:
  SHULKER_BOX:
    min-price-per-item: 20
    max-price-per-item: 100
  DIAMOND:
    min-price-per-item: 10
    max-price-per-item: 500